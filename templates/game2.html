<!DOCTYPE html>
<html lang="en">
<head>
    <title>Stick Mind Game</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body { background-color: #f8f9fa; }
        .game-container { margin-top: 50px; max-width: 600px; }
        .jumbotron { background-color: #ff9800; color: white; padding: 2rem; border-radius: 15px; }
        .status-box { background-color: white; padding: 20px; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .stick-count { font-size: 3rem; font-weight: bold; color: #e65100; }
        .btn-game { min-width: 150px; }
    </style>
</head>
<body>
    <div class="container game-container">
        <div class="jumbotron text-center">
            <h1>STICK MIND</h1>
            <p>Don't pick up the last stick!</p>
        </div>

        <div class="status-box text-center">
            <h3>Total Sticks</h3>
            <div class="stick-count">{{ total }}</div>
            <hr>
            
            <div class="alert alert-info">
                <strong>{{ message }}</strong>
            </div>

            {% if not game_over %}
            <form action="/play" method="post">
                <div class="form-group">
                    <label>Pick 1 to 4 sticks:</label>
                    <input type="number" name="sticks" class="form-control text-center mx-auto" style="width: 100px;" min="1" max="4" required autofocus>
                </div>
                
                <div class="row justify-content-center mt-4">
                    <div class="col-auto">
                        <button type="submit" class="btn btn-primary btn-game" {% if turn != 'A' %}disabled{% endif %}>
                            Player A Move
                        </button>
                    </div>
                    <div class="col-auto">
                        <button type="submit" class="btn btn-success btn-game" {% if turn != 'B' %}disabled{% endif %}>
                            Player B Move
                        </button>
                    </div>
                </div>
            </form>
            {% else %}
            <a href="/" class="btn btn-lg btn-warning mt-3">Play Again</a>
            {% endif %}
        </div>
        
        <div class="mt-4 text-center text-muted">
            <small>Game Rules: 21 Sticks. Pick 1-4. Last one to pick loses.</small>
        </div>
    </div>
</body>
</html>
